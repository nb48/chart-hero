<div class="tap-input">
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input (click)="clearInput()" (keydown)="keyDown($event)" [(ngModel)]="text" matInput type="text">
            </mat-form-field>
        </mat-list-item>
    </mat-list>
    <button [matTooltip]="'Type into the input box while the song is playing to generate times, then use the buttons below to create notes.'" [matTooltipClass]="'app-tooltip'" mat-icon-button color="primary">
        <i class="fa fa-info-circle fa-3x" aria-hidden="true" aria-label="Tap Input Information"></i>
    </button>
</div>
